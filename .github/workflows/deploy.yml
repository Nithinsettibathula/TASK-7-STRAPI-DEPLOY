name: Deploy Strapi to ECS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/strapi-app:$IMAGE_TAG .
          docker push $ECR_REGISTRY/strapi-app:$IMAGE_TAG
          docker tag $ECR_REGISTRY/strapi-app:$IMAGE_TAG $ECR_REGISTRY/strapi-app:latest
          docker push $ECR_REGISTRY/strapi-app:latest
          echo "image=$ECR_REGISTRY/strapi-app:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: terraform/task-definition.json
          service: strapi-service
          cluster: strapi-cluster