name: Task 7 Final Submission

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Tag Fresh Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: strapi-repo
        run: |
          # Create fresh image and apply tagging
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .

      - name: Push Image to Registry
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: strapi-repo
        run: |
          # Push to the existing strapi-repo registry
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Update ECS Service Revision
        run: |
          # Accomplish update via git action only
          aws ecs update-service --cluster strapi-cluster-v3 --service strapi-service-v3 --force-new-deployment