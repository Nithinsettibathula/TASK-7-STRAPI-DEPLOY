name: Strapi Management Task

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, Tag, and Push
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: strapi-repo
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Fresh image creation and tagging
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          # Pushing to the registry
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Update Task Revision
        run: |
          # Force new deployment to use the new image revision
          aws ecs update-service --cluster strapi-cluster-v3 --service strapi-service-v3 --force-new-deployment